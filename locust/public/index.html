<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"> 
<html>
<head> 
    <title>Locust</title> 
    <link rel="stylesheet" type="text/css" href="/public/style.css" media="screen">
</head> 
<body> 
    <div id="content">
        <input id="start" type="button" value="Start swarming">
        <table id="stats">
            <thead>
                <tr>
                    <td>Name</td>
                    <td># requests</td>
                    <td>Average</td>
                    <td>Min</td>
                    <td>Max</td>
                    <td># reqs/sec</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="/public/jquery-1.4.min.js"></script> 
    <script type="text/javascript" src="/public/jquery.jqote2.min.js"></script> 
    <script type="text/x-jqote-template" id="stats-template">
        <![CDATA[
        <tr>
            <td><%= this[0] %></td>
            <td><%= this[1] %></td>
            <td><%= this[2] %></td>
            <td><%= this[3] %></td>
            <td><%= this[4] %></td>
            <td><%= this[5] %></td>
        </tr>
        ]]>
    </script>
    <script type="text/javascript">
        var tpl = $('#stats-template');
        
        $('#start').click(function () {
            $.get('/swarm');
            updateStats();
        });
        
        function updateStats() {
            $.get('/stats/requests', function (data) {
                $('#stats tbody').empty();
                $('#stats tbody').jqoteapp(tpl, eval(data));
                setTimeout(updateStats, 1000);
            });
        }

    </script>
