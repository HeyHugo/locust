<!DOCTYPE html> 
<html>
<head> 
    <title>Locust</title> 
    <link rel="stylesheet" type="text/css" href="/static/style.css" media="screen">
</head> 
<body> 
    <div id="content">
        <form action="/swarm" method="POST" id="swarm_form">
            Number of users to simulate: <input type="text" name="locust_count" />
            <input type="submit" value="Start swarming">
        </form>
        <table id="stats">
            <thead>
                <tr>
                    <td>Name</td>
                    <td># requests</td>
                    <td># fails</td>
                    <td>Average</td>
                    <td>Min</td>
                    <td>Max</td>
                    <td># reqs/sec</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="/static/jquery-1.4.min.js"></script> 
    <script type="text/javascript" src="/static/jquery.jqote2.min.js"></script> 
    <script type="text/x-jqote-template" id="stats-template">
        <![CDATA[
        <tr>
            <td><%= this[0] %></td>
            <td><%= this[1] %></td>
            <td><%= this[2] %></td>
            <td><%= this[3] %></td>
            <td><%= this[4] %></td>
            <td><%= this[5] %></td>
            <td><%= this[6] %></td>
        </tr>
        ]]>
    </script>
    <script type="text/javascript">
        var tpl = $('#stats-template');
        
        $('#swarm_form').submit(function(event) {
            event.preventDefault();
            $.post($(this).attr("action"), $(this).serialize());
        });
        
        function updateStats() {
            $.get('/stats/requests', function (data) {
                $('#stats tbody').empty();
                $('#stats tbody').jqoteapp(tpl, eval(data));
                setTimeout(updateStats, 1000);
            });
        }
        updateStats();
    </script>
</body>
</html>
